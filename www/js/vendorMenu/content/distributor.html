<ion-view ng-app="distributor" view-title="Service App">
  <ion-header-bar style="background-color: #ccccff; margin-left: 0; display: block; text-align: center" class="bar-subheader">
    <h3>Your Distributor</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div style="text-align: center" class="has-subheader">
        <h2>Distributor Code</h2>
        <p>* Invite your friends by sharing this code</p>
        <p class="padding" style="font-size: 40px; color: darkblue">09AB5</p>
        <p>or</p>
        <button style="background-color: #3B5998" class="button button-positive">
          <i class="icon ion-social-facebook"></i>
          <span style="margin-left: 10px;"></span>
          Share on Facebook
        </button>
      </div>
      <br>
      <ion-item class="positive-border item item-icon-right">
        <img src="../../img/torres.png" height="80" width="80"/>
        <div class="item-text-center-dis">Fernando Torres</div>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
