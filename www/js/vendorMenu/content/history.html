<ion-view ng-app="history" view-title="Service App">
  <ion-header-bar style="margin-left: 0; display: block; text-align: center" class="bar-subheader">
    <h1 class="title">Job History</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="balanced-border" ng-repeat="item in hc.jobsdone">
        <div class="item item-icon-left item-button-right">
          <i class="icon ion-briefcase"></i>
          <p style="font-size: 22px">Job - {{item.type}}</p>
          <p style="font-size: 18px">#ID:{{item.id}}</p>
          <p style="font-size: 16px">Date: {{item.date}}</p>
          <p style="font-size: 16px">Time: {{item.time}}</p>
          <p style="font-size: 16px">Origin: {{item.origin}}</p>
          <p style="font-size: 16px">Destination: {{item.destination}}</p>
          <p style="font-size: 16px">Amount: RM{{item.amount}}</p>
          <button class="button button-balanced button-clear">
            <i class="icon ion-more"></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
