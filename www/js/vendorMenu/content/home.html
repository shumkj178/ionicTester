<ion-view ng-app="home" view-title="Service App">
  <ion-content>
    <!--<h1>Home</h1>-->
    <div class="slider">
      <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
          <div class="first-slide-home">
            <br>
            <h2>Thank you for using Service App!</h2>
            <br>
            <button class="button button-large button-dark button-outline">Click here for tutorial</button>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="second-slide-home">
            <br>
            <h2 class="deal-font-colour">Great Deals and Offers!</h2>
            <br>
            <button class="button button-large button-energized button-clear">Click here for details</button>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="third-slide-home">
            <br>
            <h2>Need Help?</h2>
            <br>
            <button class="button button-large button-dark button-outline">Contact Us Now!</button>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <ion-list>
      <ion-item ng-repeat="item in hc.items">{{item.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
