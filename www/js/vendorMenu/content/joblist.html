<ion-view ng-app="joblist" view-title="Service App">
  <ion-header-bar style="margin-left: 0; display: block; text-align: center" class="bar-subheader">
    <h3>Jobs Available</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in jc.jobs" ng-click="jc.jobClick(item.name)">
        <img ng-src="{{item.image}}" height="80" width="80"/>
        <div class="item-text-center">{{item.name}}</div>
        <ion-option-button class="button button-dark icon ion-navicon-round">
          <span style="margin-right: 10%"></span>
          More
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
