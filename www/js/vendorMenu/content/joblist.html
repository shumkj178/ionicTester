<ion-view ng-app="joblist" view-title="Service App">
  <ion-header-bar class="bar-subheader">
    <h3>Jobs Available</h3>
    <span style="margin-left: 10px"></span>
    <label><i class="icon ion-briefcase"></i></label>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-click="show()">
        <img src="../../../img/computer-icon.png" height="100" width="100"/>
        <div class="item-text-center">Computer/IT</div>
      </ion-item>
      <ion-item ng-click="show()">
        <img src="../../../img/taxi-icon.png" height="100" width="100"/>
        <div class="item-text-center">Taxi</div>
      </ion-item>
      <ion-item ng-click="show()">
        <img src="../../../img/catering-icon.png" height="100" width="100"/>
        <div class="item-text-center">Catering</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
