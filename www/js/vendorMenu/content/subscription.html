<ion-view ng-app="subscription" view-title="Service App">
  <ion-header-bar style="margin-left: 0; display: block; text-align: center" class="bar-subheader">
    <h3>Your Subscription</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-click="fc.show()">
        <img src="../../img/taxi-icon.png" height="80" width="80"/>
        <div class="item-text-center">Taxi</div>
      </ion-item>
      <ion-item>
        <img src="../../img/travel-icon.png" height="80" width="80"/>
        <div class="item-text-center">Share Travel</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
